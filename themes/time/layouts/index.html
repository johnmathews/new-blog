{{ define "main" }}
  <main aria-role="main">
    <header class="homepage-header">
      <h1 class="text-3xl text-blue-700 font-bold underline">{{.Title}}</h1>
      {{ with .Params.subtitle }}
      <span class="subtitle">{{.}}</span>
      {{ end }}
    </header>
    <div class="homepage-content bg-sky-600 text-slate-100">
      {{.Content}}
    </div>
    <div>
      {{ range first 10 .Site.RegularPages }}
          {{ .Render "summary"}}
      {{ end }}
    </div>
  </main>
{{ end }}
